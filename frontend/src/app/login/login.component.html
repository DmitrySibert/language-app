<div class="pagination-centered well container max-400">
    <h2 class="page-header">Enter login</h2>
    <div>
        <label for="username" class="label label-info font-size-25 label-customize">Username: </label>
        <input id="username" [(ngModel)]="username" placeholder="Username"/>
    </div>
    <button (click)="login()" class="btn">Login</button>
</div>
